<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Smart Campus Dashboard (Demo)</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Smart Campus — Live Dashboard (Demo)</h1>
  </header>
  <main>
    <section class="grid">
      <div class="card">
        <h3>Energy — EnggBlock (kW)</h3>
        <canvas id="energyChart"></canvas>
      </div>
      <div class="card">
        <h3>Occupancy — R101</h3>
        <canvas id="occChart"></canvas>
      </div>
      <div class="card alerts">
        <h3>Alerts</h3>
        <div id="alerts"></div>
      </div>
    </section>
    <section class="controls">
      <button id="clearAlerts">Clear alerts panel</button>
      <p>Socket status: <span id="status">disconnected</span></p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
